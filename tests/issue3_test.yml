---
- hosts: localhost
  become: false
  vars:
    bin:
      helm:
        bin_name: "helm"
        bin_version: "3.0.3"
        check_bin_version_before_installing: false
        source_url: "https://get.helm.sh/helm-v3.0.3-linux-amd64.tar.gz"
        bin_to_copy: "linux-amd64/helm"
        to_remove: "linux-amd64"
        bin_dir: "/tmp/"

  tasks:
    - name: Start testing download_binary in a loop
      include_role:
        name: download_binary
      loop: "{{ lookup('dict', bin, wantlist=True) }}"
